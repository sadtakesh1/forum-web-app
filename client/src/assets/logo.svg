  <!-- Клавиши -->
  <g fill="#fdfdfd" stroke="#555" stroke-width="1.5">
    <!-- Верхний ряд -->
    <rect x="68" y="110" width="16" height="12" rx="2"></rect>
    <rect x="88" y="110" width="16" height="12" rx="2"></rect>
    <rect x="108" y="110" width="16" height="12" rx="2"></rect>
    <rect x="128" y="110" width="16" height="12" rx="2"></rect>
    <rect x="148" y="110" width="16" height="12" rx="2"></rect>
    <rect x="168" y="110" width="16" height="12" rx="2"></rect>
    <rect x="188" y="110" width="16" height="12" rx="2"></rect>
    <rect x="208" y="110" width="16" height="12" rx="2"></rect>
    <!-- Средний ряд -->
    <rect x="73" y="126" width="16" height="12" rx="2"></rect>
    <rect x="93" y="126" width="16" height="12" rx="2"></rect>
    <rect x="113" y="126" width="16" height="12" rx="2"></rect>
    <rect x="133" y="126" width="16" height="12" rx="2"></rect>
    <rect x="153" y="126" width="16" height="12" rx="2"></rect>
    <rect x="173" y="126" width="16" height="12" rx="2"></rect>
    <rect x="193" y="126" width="16" height="12" rx="2"></rect>
    <!-- Пробел -->
    <rect x="115" y="142" width="70" height="10" rx="5" fill="#333" stroke="#333"></rect>
  </g>

  <!-- Надпись -->
  <text x="150" y="200" text-anchor="middle" font-size="22" font-family="monospace" fill="#222" letter-spacing="1">
    keystation
