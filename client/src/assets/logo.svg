<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>Keystation Forum Logo</title>
  <!-- Круглая основа -->
  <circle cx="150" cy="150" r="145" fill="#f7f7f7" stroke="#222" stroke-width="6"></circle>

  <!-- Корпус клавиатуры -->
